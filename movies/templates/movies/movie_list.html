{% extends 'base.html' %}

{% block content %}
  <h1>Movie List</h1>
  {% for movie in movies %}
    <h1>{{ movie.title }}</h1>
    <a href="{% url 'movies:detail' movie.pk %}"><img src="http://image.tmdb.org/t/p/original/{{ movie.poster_url }}" alt="{{ movie.title }}포스터" width="300px"></a>
  {% endfor %}
{% endblock %}
