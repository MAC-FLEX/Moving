{% extends 'base.html' %}
{% load static %}

{% block carousel %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'movies/img/겨울왕국2.jpg' %}"" class=" d-block w-100" alt="#">
    </div>
    <div class="carousel-item">
      <img src="{% static 'movies/img/조커.jpg' %}" class="d-block w-100" alt="#">
    </div>
    <div class="carousel-item">
      <img src="{% static 'movies/img/라이온킹.jpg' %}" class="d-block w-100" alt="#">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      {% for movie in movies %}
        <div class="card col-2 p-0">
          <img src="http://image.tmdb.org/t/p/original/{{ movie.poster_url }}" class="card-img-top" data-toggle="{{movie.title}}" data-target="#{{movie.title}}" alt="{{ movie.title }}포스터" height="70%">
          <div id="{{movie.title}}" class="modal fade" role="dialog">
          <div class="modal-dialog">
    
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
              </div>
              <div class="modal-body">
                <p>Some text in the modal.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
    
          </div>
        </div>     
          <div class="card-body">
            <a href="{% url 'movies:detail' movie.pk %}"><p class="card-title">{{ movie.title }}</p></a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
